<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-label="moon">
  <defs>
    <radialGradient id="moonGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFF9D6" />
      <stop offset="60%" stop-color="#FFF1A8" />
      <stop offset="100%" stop-color="#F6E58A" />
    </radialGradient>
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="crescentMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="38" cy="28" r="11" fill="black"/>
    </mask>
  </defs>

  <!-- subtle night sky background transparency handled by page -->
  <g filter="url(#moonGlow)">
    <!-- main crescent (drawn as a circle masked to create crescent) -->
    <circle cx="30" cy="28" r="12" fill="url(#moonGrad)" mask="url(#crescentMask)" />

    <!-- small craters/highlights -->
    <circle cx="24.5" cy="25.5" r="1.1" fill="#FDF0B3" opacity="0.9" />
    <circle cx="27" cy="30" r="0.9" fill="#F7E6A2" opacity="0.85" />

    <!-- tiny stars nearby -->
    <g fill="#F8F6E7" opacity="0.9">
      <circle cx="44" cy="18" r="0.9" />
      <circle cx="50" cy="24" r="0.7" />
      <circle cx="42" cy="12" r="0.6" />
    </g>
  </g>
</svg>